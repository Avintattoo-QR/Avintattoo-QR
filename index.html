<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avintattoo | Redirecting to Studio...</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4VPH6LG668"></script>
    <script>
      /* Standard Google Analytics initialization. 
         Variable names and logic kept in English for compatibility.
      */
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Configuration for your specific Measurement ID
      gtag('config', 'G-4VPH6LG668', {
          'anonymize_ip': true,
          'cookie_flags': 'SameSite=None;Secure'
      });

      /**
       * Logic to perform the automatic redirect.
       * Added a small safety delay to ensure GA event is sent.
       */
      function performRedirect() {
          const targetUrl = "https://avintattoo.com/?utm_source=qr_code&utm_medium=print";
          
          // Using a 1200ms delay to allow the animation and tracker to fire
          setTimeout(function() {
              window.location.href = targetUrl;
          }, 1200);
      }
    </script>

    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(45deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.8;
        }

        .fallback-link {
            position: absolute;
            bottom: 40px;
            font-size: 0.8rem;
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }

        .fallback-link:hover {
            color: #fff;
        }
    </style>
</head>
<body onload="performRedirect()">

    <div class="container">
        <h1 class="brand-name">AVINTATTOO</h1>
        
        <div class="loader"></div>
        
        <div class="status-text">מעביר אותך לסטודיו...</div>
    </div>

    <a href="https://avintattoo.com/?utm_source=qr_code&utm_medium=print" class="fallback-link">
        לחץ כאן אם לא הועברת אוטומטית
    </a>

</body>
</html>
