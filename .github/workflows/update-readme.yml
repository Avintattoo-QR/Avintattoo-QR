name: Auto Update README from Index

on:
  push:
    branches:
      - main
    paths:
      - 'index.html' #  专抓 专拽  砖转 转 拽抓 拽住
  workflow_dispatch: # 驻砖专 驻注  转

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write #   砖  转 -README

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract URL and Update README
        run: |
          # 1.  转转 转 拽抓 -index.html
          # 驻拽 驻砖转 转 拽住 砖 专转 专 targetUrl
          EXTRACTED_URL=$(grep -oP 'const targetUrl = "\K[^"]+' index.html)
          
          # 2. 拽 转转 转转 UTM 爪专 转爪 驻 -README (驻爪)
          DISPLAY_URL=$(echo $EXTRACTED_URL | cut -d'?' -f1)
          
          # 3. 拽转  注 
          LAST_UPDATE=$(date +'%d/%m/%Y %H:%M')

          # 4. 转 砖 砖 拽抓 -README.md
          echo "#  Avintattoo Dynamic QR System" > README.md
          echo "" >> README.md
          echo "  注 转转 驻!" >> README.md
          echo "" >> README.md
          echo "###  注 :" >> README.md
          echo "[$DISPLAY_URL]($DISPLAY_URL)" >> README.md
          echo "" >> README.md
          echo "---" >> README.md
          echo " **驻专 驻 :**" >> README.md
          echo "\`$EXTRACTED_URL\`" >> README.md
          echo "" >> README.md
          echo " **注 专:** $LAST_UPDATE" >> README.md
          echo "" >> README.md
          echo "---" >> README.md
          echo "*祝  注 转 注  GitHub Actions.*" >> README.md

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Bot: Auto-detected new URL: $DISPLAY_URL" || echo "No changes to commit"
          git push
