<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מפנה לאתר Avintattoo...</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4VPH6LG668"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // הגדרת המעקב
      gtag('config', 'G-4VPH6LG668', { 'anonymize_ip': true });

      // פונקציית הפניה חכמה
      function performRedirect() {
          // הכתובת הסופית עם מעקב UTM כדי שתראה את זה באנליטיקס של האתר
          const targetUrl = "https://avintattoo.com/?utm_source=qr_code&utm_medium=print&utm_campaign=dynamic_qr";
          
          // המתנה של 700 מילישניות כדי להבטיח שהמעקב נשלח
          setTimeout(function() {
              window.location.href = targetUrl;
          }, 700);
      }
    </script>
</head>
<body onload="performRedirect()" style="background-color: #ffffff; color: #333; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

        <noscript>

        </noscript>
    </div>

</body>
